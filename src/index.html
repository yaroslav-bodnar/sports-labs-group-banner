<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-slace=1, shrink-to-fit=no">
	<meta name="description" content="#">
	<meta name="autor" content="#">
	<link rel="icon" href="#">
	
	<title>Sport labs group</title>

	<!-- Adobe Fonts Myriad-->
	<link rel="stylesheet" href="https://use.typekit.net/bot2gdu.css">

	<!-- Custom styles for this template -->
	<link rel="stylesheet" href="./css/style.css">

	<!-- Animations -->
	<link rel="stylesheet" href="./css/animate.css">

</head>
<body class="body">

	<main class="main">

		<section class="main__banner banner">
			
			<div class="main__banner__fons fons">
				<a class="main__banner__fons__href back_fon" href="#">
					<img src="./img/back_fon.png" alt="back-fon">
				</a>
				<a class="main__banner__fons__href photo_title" href="#">
					<img src="./img/photo_title.png" alt="photo_title">
				</a>
				<!-- <a class="main__banner__fons__href photo-2_slider" href="#">
					<img src="./img/photo-2_slider.jpg" alt="photo-2_slider">
				</a> -->
			</div>
			
			<div class="main__banner__logo logo">
				<a class="main__banner__logo__href" href="#">
					<img src="./img/Logo.png" alt="logo">
				</a>
			</div>

			<div class="main__banner__date date">
				<span class="date__number">05</span>
				<img class="date__month-img" src="./img/august.png" alt="august">
				<p class="date__title">DAY <span class="date__title-sans">FOR YOUR<br></span> <span>SKIN BEAUTY</span></p>
			</div>

			<div class="main__banner__location location">
				<img class="location__gulliver" src="./img/Gulliver.png" alt="gulliver">
				<img class="location__kyiv" src="./img/Kyiv.png" alt="kyiv">
			</div> 

			<button class="main__banner__button button">
				CHEK IN
			</button>

		</section>


	</main>







	<!-- JavaScript -->
	<script src="./js/script.js"></script>
</body>
</html>
