<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-slace=1, shrink-to-fit=no">
	<meta name="description" content="#">
	<meta name="autor" content="#">
	<link rel="icon" href="#">
	
	<title>Sport labs group</title>

	<!-- Custom styles for this template -->
	<link rel="stylesheet" href="./css/style.css">

	<!-- Fonts Myriad-->
	<link rel="stylesheet" href="./css/fonts.css">


</head>
<body class="body">

	<main class="main">

		<section class="main__banner banner">
			
			<h1 class="visually-hidden">beauty salon</h1>

			<div class="main__banner__fons fons">
				<a class="main__banner__fons__back_fon back_fon" href="#">
					<img src="./img/back_fon.png" alt="back-fon">
				</a>
				<a class="main__banner__fons__photo_title photo_title" href="#">
					<img src="./img/photo_title.png" alt="photo_title">
				</a>
				<a class="main__banner__fons__photo-2_slider photo-2_slider" href="#">
					<img src="./img/photo-2_slider.png" alt="photo-2_slider">
				</a>
			</div>
			
			<div class="main__banner__logo logo">
				<a class="main__banner__logo__href" href="#">
					<img src="./img/Logo.png" alt="logo">
				</a>
			</div>

			<div class="main__banner__date date">
				<p class="date__number-animation">
					<span class="main__banner__date__number date__number">05</span>
					<img class="main__banner__date__month-img date__month-img" src="./img/august.png" alt="august">
				</p>
				<p class="main__banner__date__title date__title">DAY<span class="date__title-reqular">FOR YOUR<br></span> <span>SKIN BEAUTY</span></p>
			</div>

			<div class="main__banner__location location">
				<img class="main__banner__location__gulliver location__gulliver" src="./img/Gulliver.png" alt="gulliver">
				<img class="main__banner__location__kyiv location__kyiv" src="./img/Kyiv.png" alt="kyiv">
			</div> 

			<button class="main__banner__button button">
				CHEK IN
			</button>

		</section>


	</main>




	<!-- JavaScript -->
	<script src="./js/script.js"></script>
</body>
</html>
